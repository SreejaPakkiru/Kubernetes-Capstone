name: Build & Deploy to AKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 1: Login to ACR using username/password
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 2: Build & Push Web image
    - name: Build & Push Web
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG ./web
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG

    # Step 3: Build & Push Nginx image
    - name: Build & Push Nginx
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG ./nginx
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG

    # Step 4: Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/kubernetes-capstone || git clone https://github.com/SreejaPakkiru/Kubernetes-Capstone.git ~/kubernetes-capstone
          cd ~/kubernetes-capstone
          git pull origin main
          export IMAGE_TAG=${{ env.IMAGE_TAG }}
          export ACR_NAME=${{ secrets.ACR_NAME }}
          kubectl apply -f k8s/
          kubectl set image deployment/web web=$ACR_NAME.azurecr.io/web:$IMAGE_TAG -n default || true
          kubectl set image deployment/nginx nginx=$ACR_NAME.azurecr.io/nginx:$IMAGE_TAG -n default || true