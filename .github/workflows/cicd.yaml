name: Build & Deploy to AKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 1: Login to ACR using username/password
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 2: Build & Push Web image
    - name: Build & Push Web
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG ./web
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG

    # Step 3: Build & Push Nginx image
    - name: Build & Push Nginx
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG ./nginx
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG

    # Step 4: Configure kubectl to AKS
    - name: Azure Login (required for AKS context)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Set AKS context
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER }} \
          --overwrite-existing

    # Step 5: Update image tags in k8s manifests
    - name: Update Kubernetes image tags
      run: |
        sed -i "s|image: .*web:.*|image: ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG|g" k8s/web.yaml
        sed -i "s|image: .*nginx:.*|image: ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG|g" k8s/nginx.yaml

    # Step 6: Apply manifests
    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/
