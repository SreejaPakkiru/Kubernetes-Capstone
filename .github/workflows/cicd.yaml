name: Build & Deploy to AKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 1: Login to ACR using username/password
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 2: Build & Push Web image
    - name: Build & Push Web
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG ./web
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/web:$IMAGE_TAG

    # Step 3: Build & Push Nginx image
    - name: Build & Push Nginx
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG ./nginx
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/nginx:$IMAGE_TAG

    # Step 4: Deploy to EC2
    - name: Deploy to EC2
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
        cd ~/kubernetes-capstone || git clone https://github.com/SreejaPakkiru/Kubernetes-Capstone.git ~/kubernetes-capstone
        cd ~/kubernetes-capstone
        git pull origin main
        export IMAGE_TAG=${{ env.IMAGE_TAG }}
        export ACR_NAME=${{ secrets.ACR_NAME }}
        kubectl set image deployment/web web=${{ secrets.ACR_NAME }}.azurecr.io/web:${{ env.IMAGE_TAG }} -n default || true
        kubectl set image deployment/nginx nginx=${{ secrets.ACR_NAME }}.azurecr.io/nginx:${{ env.IMAGE_TAG }} -n default || true
        kubectl apply -f k8s/
        EOF
